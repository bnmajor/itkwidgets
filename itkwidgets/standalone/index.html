        async function setupJSSocketIo(config, resolve, reject) {
          try{
            const toObject = (x) => {
                if(x===undefined || x===null) return x;
                return x.toJs({dict_converter : Object.fromEntries})
            }
            config = toObject(config)
            config.server_token = config.token
            globalThis.config = config
            const url = config.server_url;
            const extraHeaders = {};
            if (config.token) {
                extraHeaders.Authorization = "Bearer " + config.token;
            }
            // const basePath = new URL(url).pathname;
            // Note: extraHeaders only works for polling transport (the default)
            // If we switch to websocket only, the headers won't be respected
            if(globalThis.socket){
                globalThis.socket.disconnect();
            }
            const socket = io(url, {
                withCredentials: true,
                extraHeaders,
            });
            let connected = false;
            socket.on("connect", () => {
                if(connected) {
                    console.warn("Skipping reconnect to the server");
                    return
                }

                globalThis.sendMessage = function(data){

                    return new Promise((resolve, reject)=>{
                        try{
                            data = toObject(data)
                            socket.emit("plugin_message", data, result => {
                                if (!result.success) reject(result.detail)
                                else resolve(result)
                            })
                        }
                        catch(e){
                            reject(e)
                        }

                    })
                }

                socket.emit("register_plugin", config, async (result) => {
                    if (!result.success) {
                        console.error(result.detail);
                        reject(result.detail);
                        return;
                    }
                    connected = true;
                    globalThis.setMessageCallback = (cb)=>{
                        socket.on("plugin_message", cb);
                    }
                    console.log("Plugin registered: " + config.name)
                    resolve();
                })

                socket.on("connect_error", (error) => {
                    console.error("connection error", error);
                    reject(`${error}`);
                });
                socket.on("disconnect", () => {
                    console.error("disconnected");
                    reject("disconnected");
                });
            })
            globalThis.socket = socket;
        }
        catch(e){
            reject(`${error}`);
        }
     }
     async function setupViewerForImJoy(container) {
      const imjoyRPC = await imjoyLoader.loadImJoyRPC({

        type: 'rpc-window',

        icon: 'https://kitware.github.io/itk-vtk-viewer/app/favicon-32x32.png',
        cover: ['https://kitware.github.io/itk-vtk-viewer/docs/howToUse.jpg', 'https://kitware.github.io/itk-vtk-viewer/docs/imjoy.png'],
      })
      itkVtkViewer.imJoyCodecs.forEach((codec) => {
        api.registerCodec(codec)
      })
      api.export(itkVtkViewer.imJoyPluginAPI)
      api.log('itk-vtk-viewer loaded successfully.')
